<div class="home-login">
    <div class="container">
    <div class="error">
        <span class="error-message" ng-show="errorMessage"><i class="glyphicon glyphicon-remove"></i> {{errorMessage}}</span>
    </div>
        <div class="col-xs-12">
            <div class="form-wrap">
                <form class="" name="form">
                    <div class="logo">
                        <a href="#/"><img src="/assets/img/logo.png"></a>
                    </div>
                    <div class="form-group">
                        <div class="email-input">
                            <input id="email" ng-model="email" class="form-control input-lg" required name="email" type="email" placeholder="Email" ng-trim="false" ng-change="email = email.split(' ').join('')">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="password-input">
                            <input id="password" ng-model="password" class="form-control input-lg" required name="password" type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <button ng-disabled="form.$invalid" class="btn btn-primary login" ng-click="logIn()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
